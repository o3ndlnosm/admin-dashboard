<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業相關</title>
    <link rel="stylesheet" href="/public/css/enterprise-related.css">
</head>
<body>
    <h1>公告管理-企業相關</h1>
    <h2>預設編輯時間排序，新的在上</h2>
    <div>
        <button onclick="location.href='announcement-form.html'">新增</button>
        <button onclick="history.back()">回上一頁</button>
    </div>
    <div id="publish-all-button" style="display: none;">
            <button onclick="publishAll()" style="color: white; background-color: red;">一鍵上架</button>
    </div>
    <div>
        <p>
            <span class="status-default">●</span> 時間未到
            <span class="status-published">●</span> 上架中
            <span class="status-unpublished">●</span> 時間到下架中
        </p>
    </div>

    <div id="messages"></div>
    <div id="loading" style="display:none;">載入中...</div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>上架</th>
                    <th>公告標題</th>
                    <th>上架時間</th>
                    <th>下架時間</th>
                    <th>封面縮圖</th>
                </tr>
            </thead>
            <tbody id="announcements-body">
                <!-- 這裡將動態生成公告內容 -->
            </tbody>
        </table>
    </div>
    <div id="pagination" class="pagination">
        <!-- 這裡將動態生成分頁按鈕 -->
    </div>
    <script src="/public/js/enterprise-related.js"></script>
</body>
</html>
