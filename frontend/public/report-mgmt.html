<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業報導管理</title>
    <link rel="stylesheet" href="/public/css/variables.css">
    <link rel="stylesheet" href="/public/css/base.css">
    <link rel="stylesheet" href="/public/css/table.css">
    <link rel="stylesheet" href="/public/css/notification.css">
    <link rel="stylesheet" href="/public/css/pagination.css">
    <link rel="stylesheet" href="/public/css/report-mgmt.css">
    <link rel="stylesheet" href="/public/css/status-switch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="enterprise-reports">
    <header class="enterprise-reports">
        <h1>關於翰林</h1>
        <h2>企業報導</h2>
    </header>
    <main>
        <section class="container">
            <button class="enterprise-reports" onclick="location.href='report-form.html'">新增報導</button>
            <button class="enterprise-reports" onclick="location.href='dashboard.html'">回上一頁</button>
        </section>
        <section id="publish-all-button" class="container" style="display: none;">
            <button onclick="publishAll()" style="color: white; background-color: red;">一鍵上架</button>
        </section>
        <section id="messages" class="container"></section>
        <section id="loading" class="container" style="display:none;">載入中...</section>
        <section class="container">
            <table>
                <thead>
                    <tr>
                        <th scope="col">排定上架</th>
                        <th scope="col">狀態</th>
                        <th scope="col">報導標題</th>
                        <th scope="col">上架時間</th>
                        <th scope="col">下架時間</th>
                        <th scope="col">封面</th>
                    </tr>
                </thead>
                <tbody id="reports-body">
                    <!-- 這裡將動態生成報導內容 -->
                </tbody>
            </table>
        </section>
        <nav id="pagination" class="pagination container">
            <!-- 這裡將動態生成分頁按鈕 -->
        </nav>
    </main>
    <script src="/public/js/report-mgmt.js" defer></script>
</body>
</html>
