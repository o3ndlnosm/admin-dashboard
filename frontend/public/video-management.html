<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業影片管理</title>
    <link rel="stylesheet" href="/public/css/video-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="enterprise-videos">
    <header class="enterprise-videos">
        <h1>關於翰林</h1>
        <h2>企業影片</h2>
    </header>
    <main>
        <section class="container">
            <button class="enterprise-videos" onclick="location.href='video-form.html'">新增影片</button>
            <button class="enterprise-videos" onclick="history.back()">回上一頁</button>
        </section>
        <section id="publish-all-button" class="container" style="display: none;">
            <button onclick="publishAll()" style="color: white; background-color: red;">一鍵上架</button>
        </section>
        <section id="messages" class="container"></section>
        <section id="loading" class="container" style="display:none;">載入中...</section>
        <section class="container">
            <table>
                <thead>
                    <tr>
                        <th scope="col">排定上架</th>
                        <th scope="col">狀態</th>
                        <th scope="col">影片標題</th>
                        <th scope="col">影片預覽</th>
                        <th scope="col">上架時間</th>
                        <th scope="col">下架時間</th>
                    </tr>
                </thead>
                <tbody id="videos-body">
                    <!-- 這裡將動態生成影片內容 -->
                </tbody>
            </table>
        </section>
        <nav id="pagination" class="pagination container">
            <!-- 這裡將動態生成分頁按鈕 -->
        </nav>
        <div id="alert-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="alert-message">影片已成功上架！</p>
            </div>
        </div>
        <!-- 添加視頻模態窗口 -->
        <div id="video-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeVideoModal()">&times;</span>
                <iframe id="video-iframe" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="/public/js/video-management.js" defer></script>
</body>
</html>
