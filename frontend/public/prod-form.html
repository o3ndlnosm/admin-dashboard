<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增/編輯產品信息</title>
    <link rel="stylesheet" href="/public/css/ann-form.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>新增/編輯產品信息</h1>
        <form id="product-form" enctype="multipart/form-data">
            <label for="title">產品名稱:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">產品描述:</label>
            <div id="editor" style="height: 300px;"></div>
            <input type="hidden" id="description" name="description">

            <div id="image-upload-section">
                <label for="image">封面圖片:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div id="image-preview-section" style="display:none;">
                <img id="image-preview" alt="封面圖片預覽">
                <button type="button" id="remove-image">刪除封面圖片</button>
            </div>

            <input type="hidden" id="removeImage" name="removeImage" value="false">

            <label for="timeOn">上架時間:</label>
            <input type="datetime-local" id="timeOn" name="timeOn" required>

            <label for="timeOff">下架時間:</label>
            <input type="datetime-local" id="timeOff" name="timeOff" required>

            <label for="hyperlink">產品連結:</label>
            <input type="text" id="hyperlink" name="hyperlink">

            <div class="button-group">
                <button type="submit">提交</button>
                <button type="button" class="cancel-button" onclick="window.location.href='prod-mgmt.html'">取消</button>
            </div>
        </form>
    </div>
    <script src="/public/js/prod-form.js" defer></script>
</body>
</html>
