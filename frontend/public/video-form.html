<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增/編輯影片</title>
    <link rel="stylesheet" href="/public/css/video-form.css">
</head>
<body>
    <div class="form-container">
        <h1>新增/編輯影片</h1>
        <form id="video-form" enctype="multipart/form-data">
            <label for="title">影片標題:</label>
            <input type="text" id="title" name="title" required>

            <label for="videoLink">影片連結:</label>
            <input type="text" id="videoLink" name="videoLink" required>

            <div class="video-preview hidden" id="videoPreview">
                <iframe id="youtubePreview" frameborder="0" allowfullscreen></iframe>
            </div>

            <label for="timeOn">上架時間:</label>
            <input type="datetime-local" id="timeOn" name="timeOn" required>

            <label for="timeOff">下架時間:</label>
            <input type="datetime-local" id="timeOff" name="timeOff" required>

            <div class="button-group">
                <button type="submit">提交</button>
                <button type="button" class="cancel-button" onclick="window.location.href='video-mgmt.html'">取消</button>
            </div>
        </form>
    </div>
    <script src="/public/js/video-form.js"></script>
</body>
</html>
