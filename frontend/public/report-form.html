<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增/編輯企業報導</title>
    <link rel="stylesheet" href="/public/css/report-form.css">
</head>
<body>
    <div class="container">
        <h1>新增/編輯企業報導</h1>
        <form id="report-form" enctype="multipart/form-data">
            <label for="title">報導標題:</label>
            <input type="text" id="title" name="title" required>

            <label for="context">概要說明:</label>
            <textarea id="context" name="context" rows="4" required></textarea>

            <label for="hyperlink">新聞連結:</label>
            <input type="text" id="hyperlink" name="hyperlink" required>

            <div id="image-upload-section">
                <label for="image">封面縮圖:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div id="image-preview-section" style="display:none;">
                <img id="image-preview" alt="封面縮圖預覽">
                <button type="button" id="remove-image">刪除封面縮圖</button>
            </div>

            <input type="hidden" id="removeImage" name="removeImage" value="false">

            <label for="timeOn">上架時間:</label>
            <input type="datetime-local" id="timeOn" name="timeOn" required>

            <label for="timeOff">下架時間:</label>
            <input type="datetime-local" id="timeOff" name="timeOff" required>

            <div class="button-group">
                <button type="submit">提交</button>
                <button type="button" class="cancel-button" onclick="window.location.href='ann-mgmt.html'">取消</button>
            </div>
        </form>
    </div>
    <script src="/public/js/report-form.js"></script>
</body>
</html>
