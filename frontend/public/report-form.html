<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增/編輯企業報導</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9e3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="datetime-local"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #a88702;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #705100; /* 深棕色懸停狀態 */
        }
        .report-preview,
        .thumbnail-preview {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .report-preview iframe,
        .thumbnail-preview img {
            max-width: 100%;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .report-preview iframe.ready,
        .thumbnail-preview img.ready {
            display: block;
        }
        .hidden {
            display: none;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>新增/編輯企業報導</h1>
        <form id="report-form" enctype="multipart/form-data">
            <label for="title">報導標題:</label>
            <input type="text" id="title" name="title" required>

            <label for="context">概要說明:</label>
            <textarea id="context" name="context" rows="4" required></textarea>

            <label for="hyperlink">新聞連結:</label>
            <input type="text" id="hyperlink" name="hyperlink" required>

            <div id="imageUploadContainer">
                <label for="image">封面縮圖:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="button" id="removeThumbnailButton" class="hidden">移除封面縮圖</button>
            <div class="thumbnail-preview hidden" id="thumbnailPreview">
                <img id="thumbnailImage" src="" alt="報導封面縮圖">
            </div>

            <label for="timeOn">上架時間:</label>
            <input type="datetime-local" id="timeOn" name="timeOn" required>

            <label for="timeOff">下架時間:</label>
            <input type="datetime-local" id="timeOff" name="timeOff" required>

            <button type="submit">提交</button>
        </form>
    </div>
    <script src="/public/js/report-form.js"></script>
</body>
</html>
