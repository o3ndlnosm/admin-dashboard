<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台首頁</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e9eef3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            padding-right: 30px;
        }

        nav {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        li div {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        li:hover div {
            display: block;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-header h2 {
            font-size: 18px;
            color: #2c3e50;
            margin: 0;
        }

        .arrow {
            font-size: 20px;
            color: #2c3e50;
            transition: transform 0.3s ease;
        }

        li:hover .arrow {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <h1>後台首頁</h1>
    <nav>
        <ul>
            <li>
                <div class="nav-header">
                    <h2>Banner管理</h2>
                    <span class="arrow">></span>
                </div>
                <div><a href="banner-mgmt-hanlin.html">翰林集團形象輪播</a></div>
                <div><a href="teacher-report.html">老師新聞輪播</a></div>
                <div><a href="student-report.html">學生新聞輪播</a></div>
            </li>
            <li>
                <div class="nav-header">
                    <h2>關於翰林</h2>
                    <span class="arrow">></span>
                </div>
                <div><a href="report-mgmt.html">企業報導</a></div>
                <div><a href="video-mgmt.html">企業影片</a></div>
            </li>
            <li>
                <div class="nav-header">
                    <h2>公告管理</h2>
                    <span class="arrow">></span>
                </div>
                <div><a href="ann-mgmt.html">企業相關</a></div>
                <div><a href="prod-mgmt.html">產品資訊</a></div>
            </li>
        </ul>
    </nav>
</body>
</html>
