<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增/編輯 Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="datetime-local"],
        input[type="file"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .banner-preview {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .banner-preview img {
            max-width: 100%;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .banner-preview img.ready {
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>新增/編輯 Banner</h1>
        <form id="banner-form" enctype="multipart/form-data">
            <label for="title">Banner 標題:</label>
            <input type="text" id="title" name="title" required>

            <div id="bannerImageContainer">
                <label for="bannerImage">Banner 圖片:</label>
                <input type="file" id="bannerImage" name="image" accept="image/*" required>
            </div>

            <div class="banner-preview hidden" id="bannerPreview">
                <img id="bannerImagePreview" src="" alt="Banner 預覽">
            </div>

            <label for="timeOn">上架時間:</label>
            <input type="datetime-local" id="timeOn" name="timeOn" required>

            <label for="timeOff">下架時間:</label>
            <input type="datetime-local" id="timeOff" name="timeOff" required>

            <label for="hyperlink">連結 URL:</label>
            <input type="url" id="hyperlink" name="hyperlink">

            <button type="submit">提交</button>
        </form>
    </div>
    <script src="/public/js/banner-form.js"></script>
</body>
</html>
