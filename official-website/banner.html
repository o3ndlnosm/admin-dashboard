<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>官方網站 - 企業 Banner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
        }
        .swiper-slide img {
            max-width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        .btn-link {
            color: blue;
            text-decoration: underline;
        }
        .btn-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">官方網站</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首頁 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">企業 Banner</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">關於我們</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">聯絡我們</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>企業 Banner</h1>
        <div class="swiper-container">
            <div class="swiper-wrapper" id="banners-container">
                <!-- 這裡將動態生成 Banner 內容 -->
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        let currentPage = 1;

        function loadBanners(page = 1) {
            fetch(`http://localhost:3001/api/banners?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('banners-container');
                    container.innerHTML = '';

                    data.banners.forEach(banner => {
                        const bannerDiv = document.createElement('div');
                        bannerDiv.classList.add('swiper-slide');

                        if (banner.image) {
                            const link = document.createElement('a');
                            link.href = banner.hyperlink;
                            link.target = "_blank";
                            const image = document.createElement('img');
                            image.src = `http://localhost:3001${banner.image}`;
                            link.appendChild(image);
                            bannerDiv.appendChild(link);
                        }

                        const title = document.createElement('h2');
                        title.textContent = banner.title;
                        bannerDiv.appendChild(title);

                        container.appendChild(bannerDiv);
                    });

                    // 初始化 Swiper
                    new Swiper('.swiper-container', {
                        loop: true,
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                        autoplay: {
                            delay: 5000,
                            disableOnInteraction: false,
                        },
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('加載 Banner 時出錯');
                });
        }

        // 初始化 SSE 連接
        const eventSource = new EventSource('http://localhost:3001/api/banners/events');

        eventSource.onmessage = function(event) {
            const message = JSON.parse(event.data);
            if (message.type === 'update-banner' || message.type === 'new-banner') {
                loadBanners(currentPage);
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            loadBanners(currentPage);
        });
    </script>
</body>
</html>
