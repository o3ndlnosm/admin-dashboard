<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>官方網站 - 企業報導列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .report {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .report h2 {
            margin-top: 0;
        }
        .report img {
            max-width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        .report .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .pagination button {
            margin: 0 2px;
            padding: 5px 10px;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
            color: #333;
        }
        .pagination button:hover {
            background-color: #c0c0c0;
        }
        .pagination .current-page {
            font-weight: bold;
            background-color: #004085;
            color: white;
        }
        .btn-link {
            color: blue;
            text-decoration: underline;
        }
        .btn-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">官方網站</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首頁 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">企業報導</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">關於我們</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">聯絡我們</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>企業報導列表</h1>
        <div id="reports-container" class="row">
            <!-- 這裡將動態生成報導內容 -->
        </div>
        <div id="pagination" class="pagination">
            <!-- 這裡將動態生成分頁按鈕 -->
        </div>
    </div>

    <script>
        let currentPage = 1;

        function loadReports(page = 1) {
            fetch(`http://localhost:3001/api/reports?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('reports-container');
                    container.innerHTML = '';

                    data.reports.forEach(report => {
                        const colDiv = document.createElement('div');
                        colDiv.classList.add('col-md-4');

                        const reportDiv = document.createElement('div');
                        reportDiv.classList.add('report');

                        if (report.image) {
                            const image = document.createElement('img');
                            image.src = `http://localhost:3001/uploads/reports/${report.image}`;
                            reportDiv.appendChild(image);
                        }

                        const rowDiv = document.createElement('div');
                        rowDiv.classList.add('row');

                        const timeOn = document.createElement('p');
                        timeOn.textContent = new Date(report.timeOn).toLocaleString();
                        rowDiv.appendChild(timeOn);

                        const linkButton = document.createElement('a');
                        linkButton.href = report.hyperlink;
                        linkButton.target = "_blank";
                        linkButton.textContent = "新聞連結";
                        linkButton.classList.add('btn-link');
                        rowDiv.appendChild(linkButton);

                        reportDiv.appendChild(rowDiv);

                        const title = document.createElement('h2');
                        title.textContent = report.title;
                        reportDiv.appendChild(title);

                        const context = document.createElement('p');
                        context.textContent = report.context;
                        reportDiv.appendChild(context);

                        colDiv.appendChild(reportDiv);
                        container.appendChild(colDiv);
                    });

                    const pagination = document.getElementById('pagination');
                    pagination.innerHTML = '';

                    for (let i = 1; i <= data.totalPages; i++) {
                        const button = document.createElement('button');
                        button.textContent = i;
                        button.onclick = () => loadReports(i);
                        if (i === data.currentPage) {
                            button.classList.add('current-page');
                        }
                        pagination.appendChild(button);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('加載報導時出錯');
                });
        }

        // 初始化 SSE 連接
        const eventSource = new EventSource('http://localhost:3001/api/reports/events');

        eventSource.onmessage = function(event) {
            const message = JSON.parse(event.data);
            if (message.type === 'update-report' || message.type === 'new-report') {
                loadReports(currentPage);
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            loadReports(currentPage);
        });
    </script>
</body>
</html>
