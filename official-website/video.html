<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>官方網站 - 影片列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .video {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .video h2 {
            margin-top: 0;
        }
        .video img {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
        }
        .pagination button {
            margin: 0 2px;
            padding: 5px 10px;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
            color: #333;
        }
        .pagination button:hover {
            background-color: #c0c0c0;
        }
        .pagination .current-page {
            font-weight: bold;
            background-color: #004085;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">官方網站</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首頁 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">影片</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">關於我們</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">聯絡我們</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>影片列表</h1>
        <div id="videos-container" class="row">
            <!-- 這裡將動態生成影片內容 -->
        </div>
        <div id="pagination" class="pagination">
            <!-- 這裡將動態生成分頁按鈕 -->
        </div>
    </div>

    <script>
        let currentPage = 1;

        function loadVideos(page = 1) {
            fetch(`http://localhost:3001/api/videos?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('videos-container');
                    container.innerHTML = '';

                    data.videos.forEach(video => {
                        const colDiv = document.createElement('div');
                        colDiv.classList.add('col-md-4');

                        const videoDiv = document.createElement('div');
                        videoDiv.classList.add('video');

                        const videoElement = document.createElement('iframe');
                        videoElement.src = convertToYouTubeEmbedUrl(video.videoLink);
                        videoElement.width = "100%";
                        videoElement.height = "315";
                        videoElement.frameBorder = "0";
                        videoElement.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                        videoElement.allowFullscreen = true;
                        videoDiv.appendChild(videoElement);

                        if (video.image && !isYouTubeLink(video.videoLink)) {
                            const image = document.createElement('img');
                            image.src = `http://localhost:3001/uploads/${video.image}`;
                            videoDiv.appendChild(image);
                        }

                        colDiv.appendChild(videoDiv);
                        container.appendChild(colDiv);
                    });

                    const pagination = document.getElementById('pagination');
                    pagination.innerHTML = '';

                    for (let i = 1; i <= data.totalPages; i++) {
                        const button = document.createElement('button');
                        button.textContent = i;
                        button.onclick = () => loadVideos(i);
                        if (i === data.currentPage) {
                            button.classList.add('current-page');
                        }
                        pagination.appendChild(button);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('加載影片時出錯');
                });
        }

        function convertToYouTubeEmbedUrl(url) {
            const youtubeWatchRegex = /https:\/\/www\.youtube\.com\/watch\?v=([^&]+)/;
            const youtubeShortRegex = /https:\/\/youtu\.be\/([^?]+)/;
            const youtubeEmbedRegex = /https:\/\/www\.youtube\.com\/embed\/([^?]+)/;

            let match = url.match(youtubeWatchRegex);
            if (match) {
                return `https://www.youtube.com/embed/${match[1]}`;
            }

            match = url.match(youtubeShortRegex);
            if (match) {
                return `https://www.youtube.com/embed/${match[1]}`;
            }

            match = url.match(youtubeEmbedRegex);
            if (match) {
                return url; // Already in embed format
            }

            return url; // If it's not a YouTube URL, return as is
        }

        function isYouTubeLink(url) {
            const youtubeRegex = /https:\/\/(www\.youtube\.com|youtu\.be)/;
            return youtubeRegex.test(url);
        }

        // 初始化 SSE 連接
        const eventSource = new EventSource('http://localhost:3001/api/videos/events');

        eventSource.onmessage = function(event) {
            const message = JSON.parse(event.data);
            if (message.type === 'update-video' || message.type === 'new-video') {
                loadVideos(currentPage);
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            loadVideos(currentPage);
        });
    </script>
</body>
</html>
